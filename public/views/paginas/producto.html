
<div class="page">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Detalles del producto</strong></div>
                <div class="panel-body">
                    <form  class="form-horizontal" role="form" ng-submit="editarProducto()">
                        <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Nombre</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="FormEditarProducto.producto_nombre">
                        </div>
                        </div>
                        <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Precio</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" ng-model="FormEditarProducto.producto_precio">
                        </div>
                        </div>
                        <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Descripción</label>
                        <div class="col-sm-8">
                          <div text-angular ng-model="FormEditarProducto.producto_descripcion" class="ui-editor" style="width:100%;"></div>
                        </div>
                        </div>
                        <p>
                        <input type="submit" value="Editar" class="btn btn-primary">
                        <button go-back class="btn btn-default">Cancelar</button>
                        </p>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
          <div class="panel">
            <div class="panel-body">
              <p>Eliminar producto</p>
              <button type="button" class="btn btn-default" ng-click="deleteProducto()">
                <i class="fa fa-trash-o"></i> Eliminar producto
              </button>
            </div>

          </div>
            <div class="panel">
                <div class="panel-body">
                    <p>Selecciona una foto para subir</p>

                    <input type="file" name="file" onchange="angular.element(this).scope().uploadImage(this.files)"/>
                </div>

            </div>
            <div class="panel hidden">
                <div class="panel-body">
                    <p>Ingresa el link de una fotografía</p>
                    <input type="text" class="form-control col-md-12" placeholder="http://ejemplo.com/images/hola.png">
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Imágenes</strong></div>
                <div class="panel-body">
                    <div class="col-md-6" ng-repeat="i in fotos">
                        <img alt="" ng-src="websites/paginas/{{ i.imagen_url }}" class="img-rounded" width="300px">
                        <br>
                        <button class="btn btn-default" ng-click="deleteImagen(i.imagen_id)">
                                                <i class="fa fa-trash-o"></i>
                                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
